name: anything

merge_method: magic

base_model: ./Lambent_Mira-v1.22.2-27B

models:
  - model: ./Lambent_Mira-v1.22.2-27B # Base model is required for MAGIC
  - model: ./Lambent_Mira-v1.23-27B-rlvr
    parameters:
      weight: 1.0
  - model: ./Lambent_Mira-v1.21-27B-rlvr
    parameters:
      weight: 1.0

parameters:
  scaling_factor: 1.0 # 1.0 is default. >1.0 boosts magnitude, <1.0 dampens.

dtype: bfloat16 # bfloat16 or float32
out_dtype: bfloat16 # bfloat16 or float32

tokenizer:
  source: "union"  # Combine vocabularies from both models
# source: "base" # Uses the base model
