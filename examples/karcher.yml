merge_method: karcher

models:
  - model: ./Lambent_Mira-v1.14-27B
  - model: ./Lambent_Mira-v1.19.3c-27B-dpo
  - model: ./Lambent_Mira-v1.21-27B-rlvr
  - model: ./Lambent_Mira-v1.22.2-27B
  - model: ./Lambent_Mira-v1.23-27B-rlvr
